name: PR Linters and Test
on:
  push:
    branches:
      - 'equipo2_inigo'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Instalar dependencias en front
        working-directory: front
        run: npm ci
      - name: Ejecutar tests en front
        working-directory: front
        run: npm run test:nowatch
      - name: Ejecutar linter en front
        working-directory: front
        run: npm run lint
      - name: Generar build en front
        working-directory: front
        run: npm run build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        working-directory: front
        with:
          args: deploy --only hosting
