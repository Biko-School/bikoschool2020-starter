name: Push Prettier

on:
  push:
    branches:
      - equipo4-xabi

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Instalar dependencias
        working-directory: front
        run: npm ci

      - name: Prettier
        working-directoty: front
        run: npm run prettier
