name: Node.js CI

on: 
  push:
    branches:
      - equipo4

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install && cd api npm install && cd from npm run npm install
    - run: npm run prettier
    - run: npm run test-api && npm run test-from
      env:
        CI: true